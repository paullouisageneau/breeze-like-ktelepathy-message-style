<!-- The required HTML template for the display of chat messages. -->
<p class="incoming">
	<h1>
		<img src="%userIconPath%" alt="icon" />
		<span class="sender">%sender% </span>
		<span class="time">%time{%H:%M:%S}% </span>
	</h1>
	<span class="message">%message% </span>
	<div id="insert"></div>
</p>
