<!-- The optional HTML template for providing alternative HTML for chat messages in the message history. -->
<p class="incoming">
	<h1>
		<span class="sender">%sender% </span>
		<span class="time">%time{%H:%M:%S}% </span>
	</h1>
	<span class="message">%message% </span>
	<div id="insert"></div>
</p>
